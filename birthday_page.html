<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Babygworl!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFC0CB;
            color: #ff4081;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .download-btn {
            background-color: #ff66b2;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .download-btn:hover {
            transform: scale(1.1);
        }
        .hello-kitty {
            width: 150px;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>🎀 Happy Birthday Babygworl! 🎀</h1>
    <p>Here's a little something just for you! Click below to download your special gift. 🎁</p>
    <div class="container">
        <a href="Shenu_dayy.pdf" class="download-btn" download>💖 Download Your Surprise 💖</a>
        <br>
        <img src="https://i.imgur.com/Z2PdRHp.png" alt="Hello Kitty" class="hello-kitty">
    </div>
</body>
</html>
